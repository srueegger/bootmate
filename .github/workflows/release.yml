name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-deb-amd64:
    name: Build DEB (AMD64)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            meson \
            pkg-config \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            libglib2.0-bin \
            gettext \
            desktop-file-utils \
            appstream

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build resources with meson
        run: |
          meson setup build-release --prefix=/usr -Dprofile=release
          meson compile -C build-release

      - name: Build DEB package
        run: cargo deb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: deb-amd64
          path: target/debian/*.deb

  build-deb-arm64:
    name: Build DEB (ARM64)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build in ARM64 container
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:24.04 bash -c "
              apt-get update && \
              apt-get install -y \
                build-essential \
                meson \
                pkg-config \
                libgtk-4-dev \
                libadwaita-1-dev \
                libglib2.0-dev \
                libglib2.0-bin \
                gettext \
                desktop-file-utils \
                appstream \
                curl && \
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && \
              . /root/.cargo/env && \
              cargo install cargo-deb && \
              meson setup build-release --prefix=/usr -Dprofile=release && \
              meson compile -C build-release && \
              cargo deb
            "

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: deb-arm64
          path: target/debian/*.deb
