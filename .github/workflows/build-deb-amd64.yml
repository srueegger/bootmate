name: Build DEB AMD64

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-deb-amd64:
    name: Build DEB (AMD64)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            meson \
            pkg-config \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            libglib2.0-bin \
            gettext \
            desktop-file-utils \
            appstream

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build resources with meson
        run: |
          meson setup build-release --prefix=/usr -Dprofile=release
          meson compile -C build-release

      - name: Build DEB package
        run: cargo deb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: deb-amd64
          path: target/debian/*.deb
